
{% extends 'base.html' %}
{% block title %} Search Certificate {% endblock %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Search Character Certificate</h3>
              
              
              <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 mb-4">
    
                      <div class="form-outline">
                        {{form.registration_number}}
                        {{form.registration_number.errors}}
  
                        <label class="form-label" for="firstName">Registration Number</label>
                      </div>
    
                    </div>
                  </div>
                  <div>
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" method="post" />
                    <a href="{% url 'landing' %}"><button class="btn btn-primary btn-lg" type="button">Back</button></a>
                  </div>
                </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
