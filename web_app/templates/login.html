{% extends 'base.html' %}
{% block title %} Login -  Certificate Generator {% endblock %}
{% block content %}
<section class="vh-100 text-center">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <img class="mb-2" src="https://soe.mbman.edu.np/wp-content/uploads/2022/08/download-removebg-preview.png" alt="" width="72" height="72">
              <h3 class="mb-5">Login</h3>
              <form method="post" class="form-signin">
                {% csrf_token %}
              <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Username</label>
                {{form.username}}
                {{form.username.errors}}
              </div>
  
              <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                {{form.password}}
                {{form.password.errors}}
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                {{form.remember_me}}
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" method="post">Login</button>
  
              <!-- <hr class="my-4"> -->
  
              <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->
  
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
