<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.min.css" rel="stylesheet" type="text/css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    {% if 'login' not in request.path%}
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'landing' %}">
          <img src="https://soe.mbman.edu.np/wp-content/uploads/2022/08/download-removebg-preview.png" width="30" height="30" alt="" class="d-inline-block align-top"> CCMS 
        </a>
    

        <div class="row">
            <div class="col-sm-12 text-center">
              {% if request.user.is_staff %}
              <a href="/admin"><button class="btn btn-primary btn-md">Admin</button></a>
              {% endif %}
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="btn btn-outline-secondary btn-md text-white">Logout</button></a>
                {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-primary btn-md">Login</button></a>
                {% endif %}

             </div>
        </div>
      </nav>
      {% endif %}
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="http://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/js/nepali.datepicker.v4.0.min.js" type="text/javascript"></script>
    {% for message in messages %}
    <script>
    alertify.set('notifier','position', 'bottom');
    alertify.success('{{message}}');
    </script>
     {% endfor %}
</body>
</html>
